<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - JavaScript</title>
    <link rel="stylesheet" href="https://font.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="clear">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
        <div id="date"></div>
    </div>
    <div class="content">
        <ul id="content"></ul>
    </div>
    <div class="add-item">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        <input type="text" id="idem" placeholder="Ad a to-do">
    </div>
</div>
    
</body>
</html>
